<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- About the site -->
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="robots" content="NOINDEX">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='build/styles.css') }}">

  <!-- Favicon -->
  <link href="{{ url_for('static', filename='icons/apple-touch-icon-57x57.png') }}" rel="apple-touch-icon" sizes="57x57">
  <link href="{{ url_for('static', filename='icons/apple-touch-icon-60x60.png') }}" rel="apple-touch-icon" sizes="60x60">
  <link href="{{ url_for('static', filename='icons/apple-touch-icon-72x72.png') }}" rel="apple-touch-icon" sizes="72x72">
  <link href="{{ url_for('static', filename='icons/apple-touch-icon-76x76.png') }}" rel="apple-touch-icon" sizes="76x76">
  <link href="{{ url_for('static', filename='icons/apple-touch-icon-114x114.png') }}" rel="apple-touch-icon" sizes="114x114">
  <link href="{{ url_for('static', filename='icons/apple-touch-icon-120x120.png') }}" rel="apple-touch-icon" sizes="120x120">
  <link href="{{ url_for('static', filename='icons/apple-touch-icon-144x144.png') }}" rel="apple-touch-icon" sizes="144x144">
  <link href="{{ url_for('static', filename='icons/apple-touch-icon-152x152.png') }}" rel="apple-touch-icon" sizes="152x152">
  <link href="{{ url_for('static', filename='icons/apple-touch-icon-180x180.png') }}" rel="apple-touch-icon" sizes="180x180">
  <link href="{{ url_for('static', filename='icons/favicon-16x16.png" rel="icon') }}" type="image/png" sizes="16x16">
  <link href="{{ url_for('static', filename='icons/favicon-32x32.png" rel="icon') }}" type="image/png" sizes="32x32">
  <link href="{{ url_for('static', filename='icons/favicon-48x48.png" rel="icon') }}" type="image/png" sizes="48x48">
  <link href="{{ url_for('static', filename='icons/favicon-64x64.png" rel="icon') }}" type="image/png" sizes="64x64">
  <link href="{{ url_for('static', filename='icons/favicon-96x96.png" rel="icon') }}" type="image/png" sizes="96x96">
  <link href="{{ url_for('static', filename='icons/android-chrome-192x192.png') }}" rel="icon" type="image/png" sizes="192x192">

  <!-- theme -->
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">

  <!-- Script -->
  <script src="{{ url_for('static', filename='build/scripts.js') }}" async></script>

</head>
<body>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success">
        <div class="container">
          <div class="alert-icon">
            <i class="material-icons">check</i>
          </div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="material-icons">clear</i></span>
          </button>
          <b>Success Alert:</b> {{ message }}
        </div>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

</body>
</html>
