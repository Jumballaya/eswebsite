{% extends "layouts/dashboard.html" %}

{% block content %}
<table>
  <tr valign="top">
    <td><img src="{{ user.avatar(128) }}"></td>
    <td>
      <h1>{{ user.username }}</h1>
      <h3>{{ user.firstname }} {{ user.lastname }}</h3>
      {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
      <p><a href="{{ url_for('user.edit') }}">Edit your profile</a></p>
    </td>
  </tr>
</table>
{% endblock %}
